<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <style>
        h2,h3{
            margin: 5px
        }
        form{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2 id="userName">User:</h2>   
    <button onclick="logoutHandler()" >Logout</button>
    <form id="store" onsubmit="addExpense(event)">
        <input type="hidden" id="id" >
        <input type="hidden" id="prevExpensePrice" >
        <label>Name of Expense:</label>
        <input type="text" id="expense" placeholder="Expense" required>
        <label>Price: </label>
        <input type="number" id="price" placeholder="Price" required>
        <label>Category: </label>
        <select id="category">
            <option hidden value="" >Choose a Category</option>
            <option value="Food">Food</option>
            <option value="Fuel">Fuel</option>
            <option value="Medical">Medical</option>
        </select>
        <button>Add Expense</button>
    </form>
    <div id="premiumElement">
        <button onclick="buyPrimium(event)" >Buy Primium</button>
    </div>
    <ul id="list">
        <h2>Expenses</h2>
    </ul>
    <ul id="leaderboard"></ul>
 
    <script src="https://checkout.razorpay.com/v1/checkout.js" ></script>
    <script src="form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
